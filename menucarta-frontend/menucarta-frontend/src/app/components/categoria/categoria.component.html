<div *ngIf="categoria">
    <h2>{{ categoria.nombre }}</h2>
    <img [src]="categoria.img" alt="{{ categoria.nombre }} imagen">
  
    <div *ngIf="categoria.productos.length > 0; else noProductos">
      <div *ngFor="let producto of categoria.productos" class="producto-card">
        <img *ngIf="producto.img_producto" [src]="producto.img_producto" alt="{{ producto.nombre }} imagen" class="producto-img">
        <div class="producto-info">
          <h3>{{ producto.nombre }}</h3>
          <p *ngIf="producto.descripcion">{{ producto.descripcion }}</p>
        </div>
        <p class="producto-precio">Precio: ${{ producto.precio }}</p>
      </div>
    </div>
  
    <ng-template #noProductos>
      <p>No hay productos en esta categor√≠a.</p>
    </ng-template>
  </div>
